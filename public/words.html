<!doctype html>
<html>

<head>
    <title>RESTful Words Client</title>
    <script src="javascripts/wordsclient.js"></script>
</head>

<body>
    <div id="wordcounts">
        <h4>Count:</h4>
        <input name="countWord" id="countWord">
        <ul id="displayCount"></ul>
    </div>
    <div id="wordsearch">
        <h4>Search:</h4> 
        Case? <input type="checkbox" name="caseSearch" id="caseSearch" />
        <input name="searchWord" id="searchWord" size="45" type="text" data-threshold="4">
        <br>
        <select id="wordlist" size="10" style="width: 45ex;"></select>
    </div>
    <button id="btn1">Create</button>
    <button id="btn2">Delete</button>
    <button id="btn3">Edit</button>
    
</body>

</html>
