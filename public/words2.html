<!doctype html>
<html>

<head>
    <title>RESTful Words Client</title>
    <script src="javascripts/jquery-2.2.1.min.js"></script>
    <script src="javascripts/wordsclient2.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" />
    <script src="javascripts/bootstrap.js"></script>

</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="words2.html">wordSearch</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" id="searchwordheader" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div id="main">
            <!-- div id="wordcounts"><h4>Count:</h4>
 Case? <input type="checkbox" name="caseCount" id="caseCount" />
 <input name="countWord" id="countWord">
 <ul id="displayCount"></ul>
</div -->

            <div id="wordsearch">
                <h4>Search:</h4>
                <label>Case-sensitive search
                    <input type="checkbox" name="caseSearch" id="caseSearch" />
                </label>
                <br />
                <input name="searchWord" id="searchWord" size="45" class="form-control" type="text" data-threshold="3">
                <button id="createWordBtn" class="btn btn-default" name="createWordBtn" value="Add Word">Add Word</button>
                <br />
                <select id="wordlist" size="10" class="form-control" ></select>
            </div>
            <div id="wordData">
                <div id="wordHeader">
                    <span id="wordIdSpan" class="wordMain form-control"></span>
                    <input id="wordValueField" name="wordValueField" class="wordMain" />
                    <button id="deleteWordBtn" class="btn btn-default" value="Delete">Delete</button>
                    <button id="updateWordBtn" class="btn btn-default" value="Replace">Replace</button>
                    <br />
                    <div id="messages"></div>
                </div>
                <div id="wordInfo">
                    <div id="twitterDiv">
                        <div id="twitterHead"></div>
                        <div id="twitterList"></div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
